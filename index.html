<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    
    <!-- Background -->
    <div class="hero d-flex align-items-center">
      <div class="container-fluid">
        <div class="row">
          
        </div>
      </div>
    </div>


    <!-- Navbar brand -->
    <nav class="navbar navbar-light">
      <span class="navbar-brand mb-0 h1 col text-center">Form Pendaftaran</span>
    </nav>
 

    <!-- Form -->
         <div class="formulir" id="register">
          <div class="container">
              <div class="registration rounded-5">
                  <div class="input-group input-group-lg mb-3 rounded-5">
                      <span class="input-group-text">Name</span>
                      <input type="text" class="form-control" placeholder="Your Name"
                         id="input-name">
                  </div>
                  <div class="input-group input-group-lg mb-3 rounded-5">
                      <span class="input-group-text">Age</span>
                      <input type="text" class="form-control" placeholder="Your Age"
                         id="input-age">
                  </div>
                  <div class="input-group input-group-lg mb-3 rounded-5">
                      <span class="input-group-text">Income</span>
                      <input type="text" class="form-control" placeholder="Your Income"
                         id="input-income">
                  </div>
                  <div class="submit d-grid gap-2">
                      <button type="button" class="btn btn-secondary rounded-5" id="submit-button">Submit</button>
                  </div>
              </div>
          </div>

    <!-- Database -->
          <div class="data" id="database">
            <table class="table table-secondary table-striped">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Income</th>
                    </tr>
                </thead>
                <tbody  id="table-data">

                </tbody>
            </table>

            <h2 id="resume" class="text">Resume</h2>
        </div>

      

     
    <!-- java script source -->
    <script src="index.js">

      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

    </script>
  </body>
</html>
